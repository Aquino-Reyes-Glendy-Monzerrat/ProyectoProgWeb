<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Restaurante</title>
    <link rel="stylesheet" href="../css/iniciarSesion.css">
</head>
<body>
    <!-- Header/Navegación -->
    <div class="menu">
        <input type="checkbox" id="menu">
        <label for="menu">
            <img src="images/menu.png" class="menu-icono" alt="menu">
        </label>
        
        <div class="navbar">
            <div class="menu-1">
                <!-- <img src="images/logo1.png" class="logo-1" alt="logo"> -->
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="menu.html">Menú</a></li>
                    
                    <li><a href="quienessomos.html">Nosotros</a></li>
                   
                </ul>
            </div>
            
            <div class="menu-2">
                <img src="../images/logo.svg" class="logo-2" alt="logo">
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <main class="login-container">
        <div class="container">
            <div class="login-content">
                <div class="login-form-wrapper">
                    <h1>Iniciar Sesión</h1>
                    <p class="subtitle">Accede a tu cuenta para disfrutar de todos nuestros servicios</p>
                    
                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                            <span class="error-msg" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                            <span class="error-msg" id="passwordError"></span>
                        </div>

                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="remember" name="remember">
                                Recordar mi sesión
                            </label>
                        </div>

                        <div class="forgot-password">
                            <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                        </div>

                        <button type="submit" class="btn-login">Iniciar Sesión</button>
                    </form>

                    <div class="register-link">
                        <p>¿No tienes cuenta?</p>
                        <a href="registro.html">Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para recuperar contraseña -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Recuperar Contraseña</h2>
            <p>Ingresa tu email para enviarte las instrucciones de recuperación:</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <input type="email" id="recoveryEmail" placeholder="Tu email" required>
                </div>
                <button type="submit" class="btn-recovery">Enviar Instrucciones</button>
            </form>
        </div>
    </div>

    <script src="../javascript/iniciarSesion.js"></script>
</body> 
</html>
