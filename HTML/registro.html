
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Restaurante</title>
    <link rel="stylesheet" href="../CSS/registro.css">
</head>
<body>
    <!-- Navegación -->
    <div class="menu">
        <div class="container">
            <div class="navbar">
                <div class="menu-1">
                    <img src="logo.png" alt="Logo" class="logo-1">
                </div>
                <input type="checkbox" id="menu">
                <label for="menu">
                    <img src="menu.png" class="menu-icono" alt="Menu">
                </label>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="menu.html">Menú</a></li>
                    <li><a href="quienessomos.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="iniciarsesion.html">Iniciar Sesión</a></li>
                </ul>
                <div class="menu-2">
                    <img src="logo.png" alt="Logo" class="logo-2">
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="registro-container">
        <div class="container">
            <div class="registro-content">
                <div class="registro-form-wrapper">
                    <h1>Crear Cuenta</h1>
                    <p class="subtitle">¡Registrate!</p>
                    
                    <form id="registroForm" class="registro-form">
                        <div class="form-group">
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" id="nombre" name="nombre" required>
                            <span class="error-msg" id="nombreError"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" required>
                            <span class="error-msg" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono" maxlength="10" required>
                            <span class="error-msg" id="telefonoError"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>
                            <span class="error-msg" id="passwordError"></span>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Contraseña</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <span class="error-msg" id="confirmPasswordError"></span>
                        </div>

                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                            <span class="error-msg" id="fechaError"></span>
                        </div>

                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="terminos" required>
                                Acepto los <a href="avisoslegales.html" target="_blank">términos y condiciones</a>
                            </label>
                            <span class="error-msg" id="terminosError"></span>
                        </div>

                        <button type="submit" class="btn-registro">Crear Cuenta</button>
                    </form>

                    <div class="login-link">
                        <p>¿Ya tienes cuenta? <a href="iniciarsesion.html">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../javascript/registro.js"></script>
</body>
</html>
